<wm-page data-ng-controller="HelpWithChatPageController" pagetitle="Help With Chat" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" class="mm-gridrow">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1" height="650px">
                        <wm-prefab id="watsonChatbot" prefabname="watsonChatbot" name="watsonChatbot2" height="100%" on-watsonresponse="watsonChatbot2Watsonresponse($scope)"></wm-prefab>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn2" height="650px">
                        <wm-accordion name="accordion1" closeothers="false" height="100%" class="help-accordion" accessroles="Everyone">
                            <wm-accordionpane name="accordionpane1" title="Help" padding="0px unset" accessroles="Everyone">
                                <wm-iframe name="iframe1" width="100%" height="100%" iframesrc="{{sourceURL}}" class="doc-frame" accessroles="Everyone"></wm-iframe>
                            </wm-accordionpane>
                            <wm-accordionpane name="accordionpane4" title="Additional Links" accessroles="Everyone">
                                <ul>
                                    <li>
                                        <wm-anchor margin="unset 0.5em" name="anchor1" caption="Interpreter Instructions" hyperlink="resources/files/HR_Call_Center_OneNote_Reference_Guide_-_Full_Notebook_in_PDF_form.pdf#page=34"></wm-anchor>
                                    </li>
                                    <li>
                                        <wm-anchor margin="unset 0.5em" name="anchor1" caption="Reviewing_My_Pay_Stub_Job_Aid_CANADA.pdf" hyperlink="resources/files/Reviewing_My_Pay_Stub_Job_Aid_CANADA.pdf"></wm-anchor>
                                    </li>
                                </ul>
                                <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.invokeDiscoveryService.dataSet.results" navigation="Scroll" name="livelist2">
                                    <wm-listtemplate layout="media" name="listtemplate2">
                                        <wm-container class="media-left media-top" name="container4">
                                            <wm-picture name="Picture" class="media-object" width="32pt" height="32pt"></wm-picture>
                                        </wm-container>
                                        <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container5">
                                            <wm-label class="pull-left" caption="bind:Variables.invokeDiscoveryService.dataSet.results.original_url" name="Name" margin="0em unset 0.5em unset" fontsize="1.143" fontunit="em"></wm-label>
                                            <wm-label name="Score" class="pull-right text-muted" caption="bind:Variables.invokeDiscoveryService.dataSet.results[$i].score"></wm-label>
                                            <wm-label caption="bind:Variables.invokeDiscoveryService.dataSet.results.text" name="Description" class="p text-muted"></wm-label>
                                        </wm-container>
                                        <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container6">
                                            <wm-menu autoclose="outsideClick" caption="" type="anchor" iconclass="wi wi-more-vert" menuposition="down,left" name="menu2" show="false"></wm-menu>
                                        </wm-container>
                                    </wm-listtemplate>
                                </wm-livelist>
                            </wm-accordionpane>
                        </wm-accordion>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
